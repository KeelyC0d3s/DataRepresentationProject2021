<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        {% if current_user.is_authenticated %}
                            <li><a href="{{ url_for('main.index') }}" class="nav-link px-2 text-secondary">Home</a></li>
                            <li><a href="{{ url_for('main.heroes') }}" class="nav-link px-2 text-secondary">Heroes</a></li>
                        {% endif %}
                    </ul>

                    <div class="text-end">
                        {% if not current_user.is_authenticated %}
                            <button type="button" onclick="window.location.href='{{ url_for('auth.login') }}'" class="btn btn-outline-light me-2">Login</button>
                            <button type="button" onclick="window.location.href='{{ url_for('auth.register') }}'" class="btn btn-warning">Register</button>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                            <span class="me-2">Hello {{ current_user.name }}</span>
                            <button type="button" onclick="window.location.href='{{ url_for('auth.logout') }}'" class="btn btn-outline-light me-2">Logout</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
        <div class="container mt-5">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
